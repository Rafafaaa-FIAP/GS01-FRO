<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/all.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../css/contact.css" />

  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

  <title>Redes Credenciadas</title>
</head>
<body>
  
  <nav>
    <img src="../images/logo.png" alt="logo hapvida notredame" path="/index.html" />
    <ul>
      <li path="/pages/problem-solution.html">Problema & Solução</li>
      <li path="/pages/demonstration.html">Demonstração da Solução</li>
      <li path="/pages/contact.html" class="active">Contato</li>
    </ul>
  </nav>

  <section id="contact">
    <div id="contact-left">
      <div>
        <h1>Contato</h1>
        <p>Envie uma mensagem para nós!</p>
      </div>
      <form id="contact-form">
        <div class="fields">
          <div class="text-field">
            <fieldset>
                <input type="text" id="name" name="name" placeholder="Nome" required />
                <legend>
                    <span>Nome</span>
                </legend>
                <label for="name" class="placeholder">Nome</label>
            </fieldset>
          </div>
          <div class="text-field">
            <fieldset>
                <input type="email" id="email" name="email" placeholder="E-mail" required />
                <legend>
                    <span>E-mail</span>
                </legend>
                <label for="email" class="placeholder">E-mail</label>
            </fieldset>
          </div>
          <div class="text-field">
            <fieldset>
                <input type="text" id="message" name="message" placeholder="Mensagem" required />
                <legend>
                    <span>Mensagem</span>
                </legend>
                <label for="message" class="placeholder">Mensagem</label>
            </fieldset>
          </div>
        </div>
        <button type="button" class="default" onclick="sendEmail()">Enviar</button>
      </form>
    </div>
    <div id="contact-right">
      <img src="../images/mail-sent-animate.svg" alt="email enviado">
    </div>
  </section>

  <section id="team">
    <h2>Time</h2>
    <table>
      <thead>
        <tr>
          <td></td>
          <td>Nome</td>
          <td>RM</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="../images/rafael-cristofali.jpg" alt="foto">
          </td>
          <td>Rafael Cristofali</td>
          <td>553521</td>
        </tr>
      </tbody>
    </table>
  </section>

  <div id="alert">
    <i class="bi"></i>
    <p></p>
  </div>

  <script src="../js/all.js"></script>
  <script src="../js/contact.js"></script>
</body>
</html>
